<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password -  Hostel Clearance System</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <style type="text/tailwindcss">
      :root {
        --primary-color: #1978e5;
        --background-color: #f8fafc;
        --card-background: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --input-border: #cbd5e1;
        --input-focus-border: #1978e5;
      }
      body {
        font-family: 'Public Sans', sans-serif;
      }
    </style>
</head>
<body class="bg-[var(--background-color)]">
    <div class="relative flex min-h-screen flex-col items-center justify-center bg-dots-pattern">
        <div class="absolute inset-0 bg-gradient-to-br from-white via-transparent to-white"></div>
        <div class="relative z-10 flex w-full max-w-md flex-col items-center px-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-4 rounded-md p-4 text-sm font-medium" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="w-full rounded-xl bg-[var(--card-background)] p-8 shadow-2xl shadow-slate-200/50">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-[var(--text-primary)] tracking-tight">Reset Your Password</h2>
                    <p class="mt-2 text-md text-[var(--text-secondary)]">Enter a new password for your account.</p>
                </div>
                <form class="mt-8 space-y-6" method="POST">
                    <input type="hidden" name="token" value="{{ token }}">
                    <div>
                        <label class="sr-only" for="password">New Password</label>
                        <input class="form-input block w-full appearance-none rounded-lg border-[var(--input-border)] bg-transparent px-4 py-3.5 text-base text-[var(--text-primary)] placeholder-[var(--text-secondary)] transition-colors duration-200 ease-in-out focus:border-[var(--input-focus-border)] focus:outline-none focus:ring-0" id="password" name="password" placeholder="New Password" required="" type="password" />
                    </div>
                    <div>
                        <label class="sr-only" for="confirm_password">Confirm New Password</label>
                        <input class="form-input block w-full appearance-none rounded-lg border-[var(--input-border)] bg-transparent px-4 py-3.5 text-base text-[var(--text-primary)] placeholder-[var(--text-secondary)] transition-colors duration-200 ease-in-out focus:border-[var(--input-focus-border)] focus:outline-none focus:ring-0" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required="" type="password" />
                    </div>
                    <div>
                        <button class="flex w-full justify-center rounded-full bg-[var(--primary-color)] px-4 py-3 text-sm font-bold text-white shadow-sm transition-transform duration-150 ease-in-out hover:scale-105 hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-color)]" type="submit">
                            Reset Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <style>
      .bg-dots-pattern {
        background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
</body>
</html>
